<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/calculator.css">
</head>

<body>

    <div class="calculator">
        <div class="calculator__field">
            <span class="calculator__screen"></span>
        </div>
        <div class="calculator__buttons">
            <div class="calculator__buttonscol1">
                <button class="calculator__buttons--add">+</button>
                <button class="calculator__buttons--seven">7</button>
                <button class="calculator__buttons--four">4</button>
                <button class="calculator__buttons--one">1</button>
                <button class="calculator__buttons--zero">0</button>
            </div>
            <div class="calculator__buttonscol2">
                <button class="calculator__buttons--sub">-</button>
                <button class="calculator__buttons--eight">8</button>
                <button class="calculator__buttons--five">5</button>
                <button class="calculator__buttons--two">2</button>
                <button class="calculator__buttons--dot">.</button>
            </div>
            <div class="calculator__buttonscol3">
                <button class="calculator__buttons--multi">*</button>
                <button class="calculator__buttons--nine">9</button>
                <button class="calculator__buttons--six">6</button>
                <button class="calculator__buttons--three">3</button>
                <button class="calculator__buttons--clear">C</button>
            </div>
            <div class="calculator__buttonscol4">
                <button class="calculator__buttons--div">/</button>
                <button class="calculator__buttons--equal">=</button>
            </div>

        </div>

    </div>

    <script src="./js/calculator.js"></script>
</body>

</html>
